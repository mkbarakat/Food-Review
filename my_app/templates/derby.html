<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <style>
        .container {
            width: 80%;
        }

        .form {
            margin-top: 5%;
        }

    </style>
</head>

<body>
    <nav class="navbar navbar-light" style="background-color: #e3f2fd;">
        <a class="navbar-brand" href="/my_pies">Welcom {{user.first_name}} {{user.last_name}}</a>
        <a class="navbar-brand" href="/derby">Pie Derby</a>
        <a class="navbar-brand" href="/my_pies">Dashbored</a>
        <a href="/logout"><button class="btn btn-outline-success my-2 my-sm-0">Logout</button></a>
    </nav>
    <div class="container">
        <div class="form">
            <h1>PYPie Derby</h1>
            <table class="table">
                <thead class="thead-dark">
                    <tr>
                        <th scope="col">Name</th>
                        <th scope="col">PyPie By</th>
                        <th scope="col">Votes</th>
                    </tr>
                </thead>
                <tbody>
                    {%for pie in pies%}
                    <tr>
                        <th scope="row"><a href="/vote/{{pie.id}}">{{pie.name}}</a></th>
                        <td>{{pie.user.first_name}} {{pie.user.last_name}}</td>
                        <td>{{pie.votes.count}}</td>
                    </tr>
                    {%endfor%}
                </tbody>
            </table>
        </div>
    </div>



</body>

</html>
