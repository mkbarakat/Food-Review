<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <style>
        .container {
            width: 80%;
            margin-top: 5%;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-light" style="background-color: #e3f2fd;">
        <a class="navbar-brand" href="/my_pies">Welcom {{user.first_name}} {{user.last_name}}</a>
        <a class="navbar-brand" href="/derby">Pie Derby</a>
        <a class="navbar-brand" href="/my_pies">Dashbored</a>
        <a href="/logout"><button class="btn btn-outline-success my-2 my-sm-0">Logout</button></a>
    </nav>
    <div class="container">
        <div class="card text-center">
            <div class="card-header">
                {{pie.name}} by {{pie.user.first_name}} {{pie.user.last_name}}
            </div>
            <div class="card-body">
                <h5 class="card-title">{{pie.filling}}</h5>
                <p class="card-text">With a {{pie.crust}} Crust.</p>
                
            </div>
            {%if pie in liked_pies%}
            <form action="/dis_like" method="post">
                {%csrf_token%}
                <input type="hidden" name="pie_id" value="{{pie.id}}">
                <button type="submit" class="btn btn-primary">disLike</button>
            </form>
            {%else%}
            <form action="/do_like" method="post">
                {%csrf_token%}
                <input type="hidden" name="pie_id" value="{{pie.id}}">
                <button type="submit" class="btn btn-primary">Like</button>
            </form>
            {%endif%}
            <div class="card-footer text-muted">
            </div>
        </div>
    </div>



</body>

</html>
