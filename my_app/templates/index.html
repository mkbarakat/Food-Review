<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <style>
        .container {
            display: flex;
            justify-content: space-between;
            width: 80%;
        }

        .form {
            margin-top: 5%;
            width: 40%;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="form">
            <h1>Regestration</h1>
            <form action="/regester" method="post">
                {%csrf_token%}
                <div class="form-group">
                    <label>First Name </label>
                    <input type="text" class="form-control" placeholder="Enter first name" name="first_name" value="{{first_name}}" >
                </div>
                <div class="form-group">
                    <label>Last Name </label>
                    <input type="text" class="form-control" placeholder="Enter last name" name="last_name" value="{{last_name}}">
                </div>
                <div class="form-group">
                    <label>Email address</label>
                    <input type="email" class="form-control" placeholder="Enter email" name="email" value="{{email}}">
                    <small class="form-text text-muted">We'll never share your email ewith anyone else.</small>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" class="form-control" placeholder="Password" name="password">
                </div>
                <div class="form-group">
                    <label>Confirm your Password</label>
                    <input type="password" class="form-control" placeholder="Password" name="password_confirm">
                </div>
                <button type="submit" class="btn btn-primary">SignUp</button>
            </form>     
        </div>
        <div class="form">
            <h1>Login</h1>
            <form action="/login" method="post">
                {%csrf_token%}
                <div class="form-group">
                    <label>Email address</label>
                    <input type="email" class="form-control" name="email" placeholder="Enter email">
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" class="form-control" placeholder="Password" name="password">
                </div>
                <button type="submit" class="btn btn-primary">Login</button>
            </form>
        </div>
    </div>
    {% if messages %}
    <ul class="messages">
            {% for message in messages %}
                <li {% if message.tags %} class="{{ message.tags }}" {% endif %}>{{ message }}</li>
            {% endfor %}
    </ul>
    {% endif %}

    </div>



</body>

</html>
